<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4">WELCOME TO Hospital</h1>
    <div class="container">
        <!-- Add Patient Button -->
        <div class="mb-3 text-end">
            <a href="{% url 'add_patient' %}" class="btn btn-primary">Add Patient Details</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>Age</th>
                    <th>Disease</th>
                    <th>Location</th>
                    <th>Action</th> <!-- New column for the button -->
                </tr>
            </thead>
            <tbody>
                {% for post in AllPost %}
                <tr>
                    <td>{{ post.Name }}</td>
                    <td>{{ post.Blood_group }}</td>
                    <td>{{ post.Age }}</td>
                    <td>{{ post.Disease }}</td>
                    <td>{{ post.Location }}</td>
                    <td>
                        <!-- View Details Button -->
                        <a href="{% url 'view_patient_details' post.id %}" class="btn btn-secondary">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
