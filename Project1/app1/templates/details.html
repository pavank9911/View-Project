<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Blood Group" name="Blood_group" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Age" name="Age" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Disease" name="Disease" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Location" name="Location" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{% url 'view_all_patients' %}" class="btn btn-info">View All Patients</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
